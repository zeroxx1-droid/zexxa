<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Portfolio Website</title>
  <style>
    /* === BASIC HEADER === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }
    header .logo { font-size: 1.5rem; font-weight: 700; }

    /* === NAV (desktop) === */
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a { color:#fff; text-decoration:none; font-weight:500; }

    /* === Hamburger button === */
    .menu-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #fff;
      display: none;
      cursor: pointer;
    }

    /* === MOBILE === */
    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;        /* height of header */
        right: 0;
        flex-direction: column;
        background: #111;
        width: 200px;
        padding: 1rem;
        display: none;
        border-radius: 0 0 0 12px;
      }
      nav.show { display: flex; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>

<header>
  <a href="#" class="logo">ZEROXX!</a>
  <nav>
    <a href="#" class="active">Home</a>
    <a href="services.html">Services</a>
    <a href="skills.html">Skills</a>
    <a href="education.html">Education</a>
    <a href="experiences.html">Experience</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="home">
  <div class="home-img">
    <img src="de.png" alt="">
  </div>
  <div class="home-content">
    <h1>Hi, It's <span>Krishn</span></h1>
    <h3 class="typing-text">I'm a <span></span></h3>
    <p>Hi, I’m Krishn — a passionate programmer and developer exploring web development, cybersecurity, and ethical hacking…</p>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <a href="contact.html" class="btn">Work with me</a>
  </div>
</section>

</script>

</body>
</html>
